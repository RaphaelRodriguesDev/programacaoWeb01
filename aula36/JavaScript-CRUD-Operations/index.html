<!DOCTYPE html>
<html>

<head>
    <title>
        CRUD Operation
    </title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <h2>Registro de dados</h2>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nome Completo*</label><label class="validation-error hide"
                            id="fullNameValidationError">CAMPO OBRIGATÓRIO.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Código</label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Salário</label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>Cidade</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>Código</th>
                            <th>Salário</th>
                            <th>Cidade</th>
                            <th>Operação</th>
                        </tr>
                    </thead>
                    <!-- to dynamically add record on data submission -->
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="./src/js/script.js"></script>
</body>

</html>
